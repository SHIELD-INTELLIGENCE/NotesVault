<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotesVault</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <h1>NotesVault</h1>
      <h2>A secure note-taking app by SHIELD</h2>
      <div id="save-status" style="margin: 16px 0; text-align: left;"></div>
      <div class="top-bar">
        <button onclick="createNote()" aria-label="Create new note">New Note</button>
        <button id="logout-btn" aria-label="Logout">Logout</button>
      </div>
      <div id="notes-list-container">
        <div id="notes-list"></div>
        <div
          id="empty-state"
          style="
            display: none;
            color: var(--shield-accent);
            margin-top: 2rem;
            font-size: 1.2em;
          "
        >
          No notes yet. Click 'New Note' to get started!
        </div>
      </div>
      <div id="confirm-delete-modal" style="display:none;"></div>
    </div>
    <script type="module" src="app.js"></script>
    <footer style="text-align: center; margin-top: 40px; color: #534c4c">
      Â© 2025 SHIELD Intelligence. All rights reserved.
    </footer>
  </body>
</html>
