<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotesVault</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <h1>NotesVault</h1>
      <h2>A secure note-taking app by SHIELD</h2>
  <div id="save-status" class="save-status" aria-live="polite"></div>
      <div class="top-bar">
        <button type="button" onclick="createNote()" aria-label="Create new note">New Note</button>
        <button type="button" id="logout-btn" aria-label="Logout">Logout</button>
      </div>
  <div id="alert-box" role="status" aria-live="polite" class="alert-box"></div>
      <div id="shortcut-hint" aria-hidden="false" class="shortcut-hint">
        Shortcuts: <strong>Shift + N</strong> — New note · <strong>Ctrl/⌘ + S</strong> — Save (when editing)
      </div>
      <div id="notes-list-container">
        <div id="notes-list"></div>
        <div id="empty-state" class="empty-state hidden">
          No notes yet. Click 'New Note' or press Shift + N to get started!
        </div>
      </div>
  <div id="confirm-delete-modal" class="hidden"></div>
      <div id="confirm-logout-modal" class="hidden"></div>
    </div>
    </div>
    <script type="module" src="app.js"></script>
    <footer class="site-footer">
      © 2025 SHIELD Intelligence. All rights reserved.
    </footer>
  </body>
</html>
