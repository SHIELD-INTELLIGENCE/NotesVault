<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€” NotesVault</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --shield-black: #1a1a1a;
      --shield-grey: #2a2a2a;
      --shield-white: #fafafa;
      --shield-accent: #caa94c;
      --shield-glow: rgba(202, 169, 76, 0.35);
    }

    body {
      background-color: var(--shield-black);
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: var(--shield-white);
    }

    #app {
      background-color: var(--shield-grey);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px var(--shield-glow);
      width: 100%;
      max-width: 400px;
    }

    #app #error-message {
      display: none;
      color: #ff4d4d;
      background-color: #ffe6e6;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      text-align: center;
      font-size: 0.9em;
    }

    h2 {
      text-align: center;
      color: var(--shield-accent);
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: var(--shield-white);
      font-size: 1em;
      box-sizing: border-box;
      text-align: center;
    }

    input:focus {
      outline: 2px solid var(--shield-accent);
    }

    /* center placeholder text */
    input::placeholder { text-align: center; color: rgba(255,255,255,0.7); }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background-color: var(--shield-accent);
      color: var(--shield-black);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      background-color: #e6c95c;
      box-shadow: 0 0 8px var(--shield-glow);
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="error-message"></div>
    <h2>Login to NotesVault</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import {
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const errorMessage = document.getElementById("error-message");

    function displayError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = "block";
      setTimeout(() => {
        errorMessage.style.display = "none";
      }, 5000);
    }

    document.getElementById("loginBtn").onclick = async () => {
      try {
        await signInWithEmailAndPassword(auth, email.value, password.value);
        window.location.href = "index.html";
      } catch (e) {
        displayError("Invalid email or password. Please try again.");
      }
    };

    document.getElementById("registerBtn").onclick = async () => {
      try {
        await createUserWithEmailAndPassword(auth, email.value, password.value);
        window.location.href = "index.html";
      } catch (e) {
        displayError("Registration failed. Please use a valid email and password.");
      }
    };
  </script>
</body>
</html>
